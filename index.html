<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario UX</title>
    <style>
      label::after {
        content: "* ";
        color: red;
      }
    </style>
  </head>
  <body>
    <main>
      <form id="form-ux">
        <div>
          <label>
            Nombre completo:
            <input
              type="text"
              id="nombres"
              placeholder="Digite su nombre completo"
            />
          </label>
        </div>
        <div>
          <label>
            Documento:
            <input
              type="text"
              id="documento"
              placeholder="Digite su documento"
            />
          </label>
        </div>
        <div>
          <label>
            Correo electronico:
            <input type="email" id="correo" placeholder="Digite su correo" />
          </label>
        </div>
        <div>
          <label>
            Mensaje:
            <input type="text" id="mensaje" placeholder="Digite su mensaje" />
          </label>
        </div>
        <input type="submit" id="submit" value="Enviar!" />
      </form>
      <p id="text"></p>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
